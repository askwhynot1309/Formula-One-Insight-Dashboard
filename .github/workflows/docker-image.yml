name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Build Docker images using Compose V2
    - name: Build Docker images
      run: docker compose build

    # Save API Docker image as tar
    - name: Save API Docker image as tar
      run: docker save formula-one-insight-dashboard-api:latest > api.tar

    # Copy files to VPS (api.tar and production docker-compose.yml)
    - name: Copy files to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "api.tar,docker-compose.yml"
        target: "~/deploy"

    # SSH into VPS and deploy
    - name: SSH and deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd ~/deploy
          docker load < api.tar
          docker compose up -d --remove-orphans